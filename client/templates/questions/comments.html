<template name="comments">
<ul>
  {{#each comments}}
  <li>
    <blockquote>
      <span>{{ content }}</span>
      <small>{{ username user_id }}</small>
    </blockquote>
  </li>
  {{/each}}
</ul>

<form id="create_comment">
  <fieldset>
    <label>Оставить комментарий</label>
    <input type="text" id="comment_content" placeholder="">
    <button type="submit" class="btn">Создать</button>
  </fieldset>
</form>
</template>
