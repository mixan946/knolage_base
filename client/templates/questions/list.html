<template name="questions_list">
<ul>

  {{#each questions}}
  <li>
    <span class="value">{{value}}</span>
    <span class="commets-count">{{comments_count}}</span>
  </li>
  {{/each}}
</ul>

<form id="create_question">
  <fieldset>
    <label>Задайте вопрос</label>
    <input type="text" id="question_value" placeholder="">
    <button type="submit" class="btn">Создать</button>
  </fieldset>
</form>
</template>
