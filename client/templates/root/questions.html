<template name="root_questions">
  <h3>Последние Вопросы</h3>
  {{#each questions}}
  <div class="question">
    <div class="content">
      <p>{{value}}</p>
      <span class="count">{{comments_count}}</span>
      <small>{{ username user_id }}</small>
    </div>
    <a class="btn" href="/questions/{{_id}}">Посмотреть Комментарии</a>
  </div>
  {{/each}}
</template>
