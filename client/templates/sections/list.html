<template name="sections_list">
<ul>
  {{#each sections}}
  <div class="section"> 
    <a href="/sections/{{_id}}">
      <h3>{{name}}</h3>
    </a>
    <div class="count">{{questions_count}}</div>
  </div>

  {{/each}}
</ul>
<form class="form-horizontal" id="create_section">
  <fieldset>
    <label>Название секции</label>
    <input type="text" id="section_name" placeholder="">
    <button type="submit" class="btn">Создать</button>
  </fieldset>
</form>
</template>
