<template name="sections_list">
<ul>
  {{#each sections}}
  <li><a href="/sections/{{name}}">{{name}}</a></li>
  {{/each}}
</ul>
<form class="bs-docs-example" id="create_section">
  <fieldset>
    <label>Название секции</label>
    <input type="text" id="section_name" placeholder="">
    <button type="submit" class="btn">Создать</button>
  </fieldset>
</form>
</template>
